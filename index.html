<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Art - Coming Soon</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animations.css">
    <script src="countdown.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Shivam Art</h1>
                <p class="tagline">Handcrafted Excellence</p>
            </div>
        </header>
        
        <main class="content">
            <h2 class="coming-soon">Coming Soon</h2>
            <p class="description">We're crafting something special for you. Our online store featuring premium wooden furniture and accessories will be launching soon.</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="newsletter">
                <h3>Or Contact Us On: 9413123954</h3>
            </div>
        </main>
    </div>
   
</body>
</html>
